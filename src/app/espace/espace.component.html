
<div class="mat-elevation-z8">
  
    <h2><a>Liste des espaces</a></h2>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Chercher">
    </mat-form-field>

    
    <mat-table [dataSource]="dataSource" matSort class="demo-table">
      <!-- Id Column -->

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> <th><span> ID</span></th> </mat-header-cell>
        <mat-cell *matCellDef="let espace"> {{espace.id}} </mat-cell>
      </ng-container>
  
      <!-- Libelle Column -->
       <ng-container matColumnDef="libelle">
        <mat-header-cell *matHeaderCellDef mat-sort-header><th><span>LIBELLE</span>  </mat-header-cell>
        <mat-cell *matCellDef="let espace"> {{espace.libelle}} </mat-cell>
      </ng-container>

    </ng-container>

      </ng-container> -->


 
      <!-- user Column -->
      <ng-container matColumnDef="user">
        <mat-header-cell *matHeaderCellDef mat-sort-header> <th><span>ADMINISTRATEUR</span></mat-header-cell>
        <mat-cell *matCellDef="let espace">{{espace?.user?.prenom}} {{espace?.user?.nom}} </mat-cell>
      </ng-container>

                <mat-header-cell *matHeaderCellDef  mat-sort-header> Logo </mat-header-cell>
                <mat-cell *matCellDef="let espace"> <img [src]="espace.logo" /></mat-cell>
              </ng-container> -->
 
     
  
      <!-- Update Column -->
      <ng-container matColumnDef="update" >
        <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
        <mat-cell *matCellDef="let espace">
          <a routerLink="/espace/detail/{{espace.id}}"  class="btn btn-labeled btn-info" ><span class="btn-label"><i class="fa fa-pencil" aria-hidden="true"></i></span>&nbsp; UPDATE</a>
        </mat-cell>
      </ng-container>

 

            <!-- Update Column -->
            <ng-container matColumnDef="affiche" >
              <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
              <mat-cell *matCellDef="let espace">
                <a routerLink="/espace/show/{{espace.id}}"  class="btn btn-secondary"> <span class="btn-label"><i class="fa fa-eye" aria-hidden="true"></i></span>&nbsp; SHOW</a>
              </mat-cell>
            </ng-container>
  
      <!-- Delete Column -->
      <ng-container matColumnDef="delete" >
        <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
        <mat-cell *matCellDef="let espace">
          <button type="button" class="btn btn-danger"  (click)="deleteEspace(espace.id!)"><i class="fa fa-trash"></i>&nbsp; DELETE</button>
        </mat-cell>
      </ng-container>

          </mat-cell>
        </ng-container> -->
        



  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row (click)="logData(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    <div *ngIf="espaces?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
      <div class="alert alert-primary" role="alert">
        <h4 class="alert-heading">Espace n'existe pas!</h4>
        <p>No Espaces were found.</p>
      </div>
      
  </div>
