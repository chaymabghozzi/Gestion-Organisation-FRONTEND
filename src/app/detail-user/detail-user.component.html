<div class="container">
    <div class="main-body">

          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src= "https://www.seekpng.com/png/detail/428-4287240_no-avatar-user-circle-icon-png.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h3>{{response.prenom}} {{response.nom}}</h3>
              
                  
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h5 class="mb-0">Prénom:</h5>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{response.prenom}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h5 class="mb-0">Nom:</h5>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{response.nom}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h5 class="mb-0">E-mail:</h5>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{response.email}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h5 class="mb-0">Numéro de téléphone:</h5>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      (+216) {{response.numTel}}
                    </div>
                  </div>
                
                  <hr>
                  <div class=pull-right>
                  <div class="row">
                    
                  <button type="button" class="btn btn-danger" (click)="goBack()"> Retourner</button>   &nbsp;&nbsp;&nbsp;    &nbsp;&nbsp;&nbsp; 
                      </div>
                      <ng-container matColumnDef="update" >
                        <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
                        <mat-cell *matCellDef="let user">
                          <a routerLink="/user/detail/{{user.id}}"  class="btn btn-primary" >UPDATE</a>
                        </mat-cell>
                      </ng-container>
                  </div>
                </div>
              </div>

              



            </div>
          </div>

        </div>
    </div>
