<div class="col-md-12 body">
    <div class="card card-container login">
  
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
      <div class="login">
        <img [src]="logo" alt="" width="50%" height="80%">
        <h1 class="h3 mb-3 fw-normal"> </h1>
        <mat-form-field class="ancho" hideRequiredMarker floatLabel='auto' appearance='outline'>
          <mat-label name="login">Nom d'utilisateur</mat-label>
          <input
            type="text"
            name="login" [(ngModel)]="form.login"
            required #login="ngModel" matInput>
          <mat-error *ngIf="login.hasError('required')">
            <strong> Le nom d'utilisateur est nécessaire</strong>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="ancho" hideRequiredMarker floatLabel='auto' appearance='outline'>
          <mat-label name="password">Mot de passe</mat-label>
          <input
          type="password"
          matInput
          [(ngModel)]="form.password"
          minlength="4"
          required
          #password="ngModel"
          name="password">
          <mat-error *ngIf="password.hasError('required')">
            <strong> Mot de passe est nécessaire</strong>
          </mat-error>
          <mat-error *ngIf="password.hasError('minlength')">
            <strong>Le mot de passe doit être au moins 4 caractères</strong>
          </mat-error>
        </mat-form-field>
        <div class="form-group">
          <button class="btn btn-info btn-lg btn-block">
              Se connecter
          </button>
        </div>
          <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
          {{ errorMessage }}
            </div>
          </div>
      </div>
      
      </form>
     

  </div>

    <!-- Connecté en tant que :{{ roles }}. -->
    
  </div>
